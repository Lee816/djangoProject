<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Bookmark Detail</title>
</head>
<style>
    a{
        text-decoration : none;
        color : inherit;
    }
</style>
<body>
    <div id='content'>
        <h1>{{object.title}}</h1>
        <ul>
            <li>URL : <a href="{{ object.url }}" target='blank'>{{ object.url }}</a></li>
        </ul>
    </div>
</body>
</html>
