{% extends 'base.html' %}

{% block content %}
    <!-- TodayArchiveView 와 DayArchiveView 제네릭 뷰는 디폴트 템플릿 파일명이 동일하다 -->
    <h1>Post Archive for {{ day|date:"N d, Y"}}</h1>

    <div>
        <ul>
            {% for post in object_list %}
            <li class='h5'>{{ post.modify_dt|date:"Y-m-d"}}&emsp;<a href="{{ post.get_absolute_url }}"><strong>{{post.title}}</strong></a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
