{% extends 'base.html' %}

{% block content %}
    <h1>Post Archive until {% now "N d, Y" %}</h1> <!-- now 는 현재의 시간과 날짜를 원하는 포맷으로 출력한다.-->

    <ul>
        {% for date in date_list %}
        <li style="display:inline;">
            <a href="{% url 'blog:post_year_archive' date|date:'Y' %}">{{ date|date:'Y' }}</a>
        </li>
        {% endfor %}
    </ul>
    <br/>
    <div>
        <ul>
            {% for post in object_list %}
            <li class='h5'>{{ post.modify_dt|date:"Y-m-d"}}&emsp;<a href="{{ post.get_absolute_url }}"><strong>{{post.title}}</strong></a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
